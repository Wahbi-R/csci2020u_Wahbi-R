buildscript {
	repositories{
		flatDir dirs: 'C:\\Users\\Wahbi\\Desktop\\School\\CSCI2020\\csci2020u\\proguard6.2.2\\lib'
	}

	dependencies{
		classpath ':proguard:'
	}
}

plugins {
	id 'java'
    id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation("org.apache.commons:commons-csv:1.8")
}

application {
    mainClassName = 'csci2020u.lab03.CSVDemo'
}

sourceCompatibility= 1.7
version = '1.0'
jar {
	manifest {
		attributes  'Main-Class': 'CSVDemo',
					'Implementation-Title': 'CSVDemo_Jar',
					'Implementation-Version': version
	}
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
	configuration 'proguard.cfg'
	injars'build/libs/lab03-1.0.jar'
	outjars'build/libs/lab03-1.0.min.jar'
}